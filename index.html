<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Robot Art Installation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            position: absolute;
            top: 60px; /* Adjusted to be under the header */
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
        }
        .description {
            margin: 0;
            line-height: 1.6;
            font-size: 20px;
        }
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-size: cover;
            filter: brightness(70%);
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 10px 0;
            z-index: 2;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="robots-drawing.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <header>
        <h1>Interactive Robot Art Installation</h1>
        <a href="https://www.instagram.com/mischa.ai/" target="_blank">Instagram</a>
    </header>
    <div class="container">
        <p class="description">
            Welcome to the Interactive Robot Art Installation project. I am Mischa and I create robots that draw on a canvas while driving, controlled by both humans and AI in a creative collaboration.
        </p>
    </div>
    <footer>
        <p>&copy; 2024 Mischa</p>
    </footer>
</body>
</html>
